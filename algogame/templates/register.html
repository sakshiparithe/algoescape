{% extends "base.html" %}
{% block content %}
<div class="auth-container">
    <div class="auth-form">
        <h2>Join AlgoVerse</h2>
        <p class="auth-subtitle">Start your algorithm learning journey today!</p>
        
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
        
        <form method="POST" class="register-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            
            <button type="submit" class="btn btn-blue btn-large btn-full">Register</button>
        </form>
        
        <div class="auth-links">
            <p>Already have an account? <a href="/login">Login here</a></p>
            <p>Want to try first? <a href="/guest">Play as Guest</a></p>
        </div>
    </div>
</div>

<style>
.auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
}

.auth-form {
    max-width: 400px;
    width: 90%;
    padding: 40px;
    background: rgba(33, 33, 33, 0.9);
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    border: 2px solid #333;
    text-align: center;
}

.auth-form h2 {
    font-size: 32px;
    margin-bottom: 10px;
    color: #2196F3;
}

.auth-subtitle {
    color: #888;
    margin-bottom: 30px;
    font-size: 14px;
}

.error-message {
    background: #f44336;
    color: white;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 20px;
}

.register-form {
    text-align: left;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    color: #2196F3;
    font-weight: bold;
}

.form-group input {
    width: 100%;
    padding: 12px;
    border: 2px solid #444;
    border-radius: 8px;
    background: #2a2a2a;
    color: white;
    font-size: 16px;
    transition: border-color 0.3s ease;
}

.form-group input:focus {
    outline: none;
    border-color: #2196F3;
}

.btn-full {
    width: 100%;
    margin-top: 20px;
}

.auth-links {
    margin-top: 30px;
    font-size: 14px;
}

.auth-links a {
    color: #2196F3;
    text-decoration: none;
}

.auth-links a:hover {
    text-decoration: underline;
}
</style>
{% endblock %}
